<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Inventario</h1>

        <!--Formulario para inventario-->
        <form id="product-form-events" class="product-form-styles">

            <label for="product-name">Nombre: </label>
            <input  type="text" placeholder="Producto" required>

            <label for="product-quantity">Cantidad:  </label>
            <input id="product-quantity" type="number" placeholder="1,2,3..." required>

            <label for="product-price">Precio:  </label>
            <input id="product-price" type="number" step="0.01" placeholder="€" required>

            <button type="submit">Agregar Producto</button>

        </form>

        <form action="#">
            <input id="busqueda" type="text" placeholder="Busqueda">
            <button id="busquedaBtn" >Buscar</button>
        </form>

        <table id="invetory-table-events" class="inventory-table-styles">
            <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
            </tr>
        </table>
        
    </div> 
    <script  src="scripts/script.js" type="module"></script> 
</body>
</html>
